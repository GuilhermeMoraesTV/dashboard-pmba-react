<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="Plataforma de Estudos Avançada - Sistema completo de ciclos de estudo, registro de desempenho e acompanhamento de metas para concursos." />
  <meta name="keywords" content="estudos, concurso, PMBA, ciclos de estudo, questões, desempenho" />
  <meta name="author" content="Dashboard PMBA" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Dashboard PMBA - Plataforma de Estudos" />
  <meta property="og:description" content="Sistema completo de ciclos de estudo e acompanhamento de desempenho" />
  <meta property="og:image" content="/logo-pmba.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="Dashboard PMBA - Plataforma de Estudos" />
  <meta property="twitter:description" content="Sistema completo de ciclos de estudo e acompanhamento de desempenho" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/logo-pmba.png" />
  <link rel="apple-touch-icon" href="/logo-pmba.png" />

  <!-- Preconnect para Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#3498db" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#2c3e50" />

  <!-- PWA Support -->
  <link rel="manifest" href="/manifest.json" />

  <title>Dashboard PMBA - Plataforma de Estudos</title>

  <!-- Inline Critical CSS para melhor performance -->
  <style>
    /* Reset e Loading Screen */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Loading Screen Styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 20px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    /* Hide root until loaded */
    #root {
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    #root.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
<!-- Loading Screen -->
<div id="loading-screen">
  <img src="public/logo-pmba.png" alt="Logo PMBA" class="loading-logo" />
  <div class="loading-spinner"></div>
  <p class="loading-text">Carregando...</p>
</div>

<!-- React Root -->
<div id="root"></div>

<!-- Loading Script -->
<script>
  // Remove loading screen when app is ready
  window.addEventListener('load', function() {
    const loadingScreen = document.getElementById('loading-screen');
    const root = document.getElementById('root');

    setTimeout(function() {
      loadingScreen.classList.add('fade-out');
      root.classList.add('loaded');

      setTimeout(function() {
        loadingScreen.style.display = 'none';
      }, 500);
    }, 1000);
  });

  // Service Worker Registration (PWA)
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/sw.js').then(
        function(registration) {
          console.log('ServiceWorker registration successful');
        },
        function(err) {
          console.log('ServiceWorker registration failed: ', err);
        }
      );
    });
  }

  // Handle dark mode preference
  if (localStorage.getItem('theme') === 'dark' ||
      (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark');
  }
</script>

<!-- Main Application Script (Vite will inject this) -->
<script type="module" src="/src/main.jsx"></script>
</body>
</html>
